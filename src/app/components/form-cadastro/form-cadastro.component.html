<div class="cadastro">
  <h2>Cadastrar-se</h2>
  <form>
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu Nome" required>
    </div>


    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    </div>
    <div class="form-group">
      <label for="sennha"> Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua seha" required>

    </div>

    <div class="form-group">
      <label for="sennha"> Confirme sua Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua seha" required>

    </div>



    <button routerLink="/pag-user" type="submit" class="btn-entrar">Cadastrar-se</button>
  </form>

</div>
